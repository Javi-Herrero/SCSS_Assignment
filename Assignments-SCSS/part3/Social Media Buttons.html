<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/a1fd1f0ec3.js" crossorigin="anonymous"></script>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>

<body>
    <section class="social-media">
        <div class="button">
            <a href="#">
                <div class="blog">
                    <i class="fa-solid fa-laptop-code"></i>
                </div>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="twitter"><i class="fa fa-twitter"></i></div>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="linkedin"><i class="fa fa-linkedin"></i></div>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="facebook"><i class="fa fa-facebook-f"></i></div>
            </a>
        </div>
        <div class="button">
            <a href="#">
                <div class="github"><i class="fa fa-github"></i></div>
            </a>
        </div>
    </section>
</body>

</html>
